<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: rgb(218, 238, 253);
    }

    h1 {
      color: red;
    }

    h2 {
      color: black;
    }

    h3 {
      color: pink;
    }

    h4 {
      color: purple;
    }

    h5 {
      color: magenta;
    }

    h6 {
      color: teal;
    }

    h1 {
      color: rgb(0, 255, 0);
    }

    h2 {
      color: rgb(255, 0, 0);
    }

    h3 {
      color: rgb(0, 0, 255);
    }

    h4 {
      color: rgb(255, 255, 0);
    }
  </style>
</head>

<body>
  named color examples:- red, black, pink, purple, magenta, teal

  <h1>red</h1>
  <h2>black</h2>
  <h3>pink</h3>
  <h4>purple</h4>
  <h5>magenta</h5>
  <h6>teal</h6>
</body>

</html>
